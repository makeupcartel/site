<div id="touchslider-container">
	<!-- ko if: showArrows -->
	<a href="javascript: void(0);" class="csp-prev csp-sprite touchslider-prev">prev</a>
	<!-- /ko -->
	<div class="touchslider-viewport" data-bind="foreach: { data: getItems(), as: 'item' }">
		<div class="touchslider-item" id="touchslider-items" style="height:0px;">
	        <ul data-bind="foreach: { data: $data, as: '_item' }">
	           <li data-bind="html: $data" class="touchslider-item"></li> 
	        </ul>
		</div>
	</div>
	<span data-bind="afterRender: touchSlideRender"></span>
	<!-- ko if: showArrows -->
	<a href="javascript: void(0);" class="csp-next csp-sprite touchslider-next">next</a>
	<!-- /ko -->
</div>
